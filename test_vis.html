<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Vis.js</title>
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" />
  <style>
    #network { width: 800px; height: 600px; border: 1px solid #000; }
  </style>
</head>
<body>
  <h1>Vis.js Test</h1>
  <div id="network"></div>
  
  <script>
    console.log('vis available:', typeof vis !== 'undefined');
    
    const nodes = new vis.DataSet([
      {id: 1, label: 'Node 1'},
      {id: 2, label: 'Node 2'},
      {id: 3, label: 'Node 3'}
    ]);
    
    const edges = new vis.DataSet([
      {from: 1, to: 2},
      {from: 1, to: 3}
    ]);
    
    const container = document.getElementById('network');
    const data = { nodes: nodes, edges: edges };
    const options = {};
    
    try {
      const network = new vis.Network(container, data, options);
      console.log('Network created successfully');
    } catch (error) {
      console.error('Error:', error);
      container.innerHTML = 'Error: ' + error.message;
    }
  </script>
</body>
</html>
